version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.2
  orb-tools: circleci/orb-tools@2

jobs:
  pack:
    executor: cli/default
    steps:
      - checkout
      - orb-tools/pack:
          source: src/
          destination: packed-orb.yml
      - orb-tools/validate:
          orb-path: packed-orb.yml
      - store_artifacts:
          path: packed-orb.yml
      - persist_to_workspace:
          root: .
          paths: .
  publish:
    docker:
      - image: circleci/node:12
    environment:
      - PATH: '~/bin:/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install latest CircleCI CLI
          command: |
            curl -fLSs https://circle.ci/cli | sudo bash
            which circleci
            circleci --help
      - restore_cache:
          key: yarn-cache-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ .Environment.CACHE_VERSION }}
      - run:
          name: Yarn Install
          command: yarn install --non-interactive --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-cache-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ .Environment.CACHE_VERSION }}
      - run:
          name: Add Github to known hosts
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      - run:
          name: Publish to CircleCI Orb Registry
          command: yarn semantic-release

workflows:
  btd:
    jobs:
      - pack

      - orb-tools/publish:
          orb-path: packed-orb.yml
          orb-ref: "react-native-community/react-native@dev:${CIRCLE_BRANCH}"
          publish-token-variable: CIRCLECI_API_TOKEN
          attach-workspace: true
          checkout: false
          requires: [pack]
          filters:
            branches:
              ignore: master

      - publish:
          requires: [pack]
          filters:
            branches:
              only: master